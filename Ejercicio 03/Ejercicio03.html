<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images/juego.webp" alt="logo html5" width="400" height="400">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="400" controls autoplay muted loop>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted>
            <source src="audios/audio.mp3" type="audio/mp3">
        </audio>
</html>
